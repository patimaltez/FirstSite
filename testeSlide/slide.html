<html>
  <head>
    <link rel="stylesheet" href="styleteste.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.8">
    <title>Slideshow</title>
  </head>
  
  <body>
    
    <div class="content">
        
      <div class="slides">

          <input class="input" type="radio" name="slide" id="slide1">
          <input class="input" type="radio" name="slide" id="slide2">
          <input class="input" type="radio" name="slide" id="slide3">
          <input class="input" type="radio" name="slide" id="slide4">
          <input class="input" type="radio" name="slide" id="slide5">

        

        <div class="slide S1">
          <img src="./images/aarvore.jpg" alt="desenho da arte a árvore que viveu">
        </div>
       
        <div class="slide S2">
          <img src="./images/pazamor.jpg" alt="desenho esboço da arte pazamor">
        </div>
        
        <div class="slide S3">
          <img src="./images/paredecompleta.jpg" alt="desenho da parede completa">
        </div>
        
        <div class="slide S4">
          <img src="./images/deus.jpg" alt="foto altar solo sagrado guarapiranga">
        </div>
        
        <div class="slide S5">
          <img src="./images/dondequieraqueestes.jpg" alt="foto arte donde quiera que estes">
        </div>

        <div class="navigation">
          <label class="bar" for="slide1"></label>
          <label class="bar" for="slide2"></label>
          <label class="bar" for="slide3"></label>
          <label class="bar" for="slide4"></label>
          <label class="bar" for="slide5"></label>
        </div>

      </div>  

    </div> 
    
  </body>
</html>
